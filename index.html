<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BikePathMe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Hello There, welcome to your new bike path generator!</h1>
        <p>Select how many destinations you want to bike to today...</p>
        <input id="number" value="">
        <button id="search" class="button" type="button" name="button" onclick="search();">GO</button>
    </div>
    <div id="map">

    </div>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6mjYhp5ca_RPpOdHu_Ul7E-YY6BYzmms&libraries=places" async defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>

</html>
